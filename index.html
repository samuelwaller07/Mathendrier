            margin: 0;
            font-family: Arial, sans-serif;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%); /* Recentre en ajustant le décalage */
            background-image: url(''); /* Chemin de l'image */
            background-position: center; /* Centre l'image */
            background-size: cover;
            background-color: rgb(52, 52, 52);
        }

        .conteneur {
            display: grid; /* Utilisation correcte de grid */
            grid-template-columns: repeat(7, 1fr); /* 7 colonnes égales */
            grid-template-rows: repeat(7, 1fr); /* 7 lignes égales */
            gap: 5px;
            padding: 5px;
            border-radius: 10px;
            background-color: rgb(255, 255, 255);
            width: min(80vw, 80vh); /* largeur totale de l'écran */
            height: min(80vw, 80vh); /* hauteur totale de l'écran */

        .grise {
            color: gray;
            opacity: 0.6;
        }

            grid-column: 1/3;

            border-radius: 5px;

    <script>   
        function griserElements() {
          const aujourdHui = new Date();
          const mois = aujourdHui.getMonth() + 1; // Les mois commencent à 0
          const jourActuel = aujourdHui.getDate();
    
          const tousLesElements = document.querySelectorAll("[id]");
          tousLesElements.forEach(element => {
            const idNumerique = parseInt(element.id.replace("i", ""), 10); // "replace" remplace ici "i" par "" et parseInt convertit en int
            if ((mois===12 && !isNaN(idNumerique) && idNumerique > jourActuel) || (mois !== 12)) {
              element.classList.add("grise");
              element.removeAttribute("onclick");
            }
          });
        }
    
        // Appeler la fonction au chargement de la page
        griserElements();
